<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SQL Injection Scanner ‚Äî Security Testing Tool</title>
    <meta name="description" content="Advanced web-based SQL injection vulnerability scanner. Detect SQL injection flaws in web applications with detailed payload analysis and risk assessment." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      /* ========== RESET & BASE ========== */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #06080f;
        --bg-secondary: #0d1117;
        --bg-card: rgba(13, 17, 23, 0.7);
        --bg-glass: rgba(22, 27, 45, 0.55);
        --border-glass: rgba(255, 255, 255, 0.06);
        --border-glow: rgba(0, 212, 255, 0.15);
        --text-primary: #e6edf3;
        --text-secondary: #8b949e;
        --text-muted: #484f58;
        --accent-cyan: #00d4ff;
        --accent-purple: #7b2ff7;
        --accent-pink: #f472b6;
        --accent-green: #2dd4bf;
        --accent-red: #f87171;
        --accent-orange: #fb923c;
        --gradient-main: linear-gradient(135deg, #00d4ff, #7b2ff7);
        --gradient-hover: linear-gradient(135deg, #22d3ee, #a855f7);
        --radius-sm: 8px;
        --radius-md: 14px;
        --radius-lg: 20px;
        --radius-xl: 24px;
        --shadow-glow: 0 0 30px rgba(0, 212, 255, 0.08), 0 0 60px rgba(123, 47, 247, 0.05);
        --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
        --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
      }

      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }

      body {
        font-family: var(--font-main);
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }

      /* ========== ANIMATED BACKGROUND ========== */
      .bg-mesh {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .bg-mesh::before,
      .bg-mesh::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.3;
        animation: floatMesh 20s ease-in-out infinite alternate;
      }

      .bg-mesh::before {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(0,212,255,0.25), transparent 70%);
        top: -10%;
        left: -10%;
      }

      .bg-mesh::after {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(123,47,247,0.2), transparent 70%);
        bottom: -10%;
        right: -10%;
        animation-delay: -10s;
      }

      @keyframes floatMesh {
        0%   { transform: translate(0, 0) scale(1); }
        100% { transform: translate(60px, 40px) scale(1.15); }
      }

      /* ========== LAYOUT ========== */
      .app-wrapper {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        padding: 24px 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 960px;
        animation: fadeSlideUp 0.6s ease-out both;
      }

      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(24px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* ========== HEADER ========== */
      .header {
        text-align: center;
        margin-bottom: 36px;
      }

      .header-icon {
        font-size: 48px;
        margin-bottom: 8px;
        display: block;
        animation: pulseIcon 3s ease-in-out infinite;
      }

      @keyframes pulseIcon {
        0%, 100% { transform: scale(1); }
        50%      { transform: scale(1.08); }
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 800;
        background: var(--gradient-main);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
        line-height: 1.2;
      }

      .header .subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
        margin-top: 6px;
        font-weight: 400;
      }

      /* ========== GLASS CARD ========== */
      .glass-card {
        background: var(--bg-glass);
        border: 1px solid var(--border-glass);
        border-radius: var(--radius-lg);
        padding: 28px 24px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: var(--shadow-card);
        margin-bottom: 20px;
        overflow: hidden;
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      /* ========== SCAN FORM ========== */
      .form-label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1.2px;
        margin-bottom: 10px;
      }

      .input-wrapper {
        position: relative;
        margin-bottom: 18px;
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: var(--text-muted);
        pointer-events: none;
        transition: color 0.3s;
      }

      .url-input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        background: rgba(255, 255, 255, 0.04);
        border: 1.5px solid var(--border-glass);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-family: var(--font-mono);
        font-size: 15px;
        transition: all 0.3s ease;
        outline: none;
      }

      .url-input::placeholder {
        color: var(--text-muted);
        font-family: var(--font-mono);
      }

      .url-input:focus {
        border-color: var(--accent-cyan);
        box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1), 0 0 20px rgba(0, 212, 255, 0.06);
      }

      .url-input:focus ~ .input-icon {
        color: var(--accent-cyan);
      }

      .scan-btn {
        width: 100%;
        padding: 16px 24px;
        background: var(--gradient-main);
        color: #fff;
        border: none;
        border-radius: var(--radius-md);
        font-family: var(--font-main);
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        min-height: 54px;
      }

      .scan-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--gradient-hover);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .scan-btn:hover::before {
        opacity: 1;
      }

      .scan-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 212, 255, 0.2), 0 4px 15px rgba(123, 47, 247, 0.15);
      }

      .scan-btn:active {
        transform: translateY(0);
      }

      .scan-btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
        transform: none !important;
        box-shadow: none !important;
      }

      .scan-btn span,
      .scan-btn .btn-spinner-wrap {
        position: relative;
        z-index: 1;
      }

      .btn-spinner-wrap {
        display: none;
      }

      .btn-spinner-wrap.active {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .btn-text.hidden {
        display: none;
      }

      .btn-spinner {
        width: 20px;
        height: 20px;
        border: 2.5px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* ========== PULSE GLOW ON IDLE BUTTON ========== */
      .scan-btn:not(:disabled) {
        animation: pulseGlow 3s ease-in-out infinite;
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 4px 15px rgba(0, 212, 255, 0.1); }
        50%      { box-shadow: 0 4px 25px rgba(0, 212, 255, 0.25), 0 0 40px rgba(123, 47, 247, 0.1); }
      }

      /* ========== RESULTS SECTION ========== */
      .results-section {
        display: none;
        animation: fadeSlideUp 0.5s ease-out both;
      }

      .results-section.visible {
        display: block;
      }

      .results-title {
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .results-title .url-tag {
        font-family: var(--font-mono);
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--accent-cyan);
        background: rgba(0, 212, 255, 0.08);
        padding: 4px 10px;
        border-radius: 6px;
        word-break: break-all;
      }

      /* ========== STAT CARDS ========== */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-bottom: 24px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border-glass);
        border-radius: var(--radius-md);
        padding: 18px 12px;
        text-align: center;
        transition: transform 0.25s, border-color 0.25s;
      }

      .stat-card:hover {
        transform: translateY(-3px);
        border-color: rgba(255, 255, 255, 0.12);
      }

      .stat-icon {
        font-size: 22px;
        margin-bottom: 6px;
        display: block;
      }

      .stat-number {
        font-size: 1.8rem;
        font-weight: 800;
        background: var(--gradient-main);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.1;
      }

      .stat-label {
        font-size: 0.72rem;
        color: var(--text-secondary);
        margin-top: 4px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* ========== VULNERABILITY ALERT BANNER ========== */
      .vuln-alert-banner {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(248, 113, 113, 0.08);
        border: 1px solid rgba(248, 113, 113, 0.2);
        border-radius: var(--radius-md);
        padding: 14px 18px;
        margin-bottom: 20px;
        font-weight: 600;
        color: var(--accent-red);
        font-size: 0.95rem;
      }

      /* ========== FORM GROUP HEADER ========== */
      .form-group-header {
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--text-secondary);
        margin: 24px 0 12px;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      /* ========== VULNERABILITY CARD ========== */
      .vuln-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border-glass);
        border-left: 4px solid var(--accent-red);
        border-radius: 4px var(--radius-md) var(--radius-md) 4px;
        padding: 20px;
        margin-bottom: 14px;
        transition: transform 0.25s, box-shadow 0.25s;
        overflow: hidden;
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      .vuln-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .vuln-card.severity-critical {
        border-left-color: #dc2626;
      }

      .vuln-card.severity-high {
        border-left-color: var(--accent-orange);
      }

      .vuln-card.severity-medium {
        border-left-color: #eab308;
      }

      .vuln-card-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 14px;
        flex-wrap: wrap;
      }

      .vuln-card-title {
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .vuln-number {
        background: rgba(248, 113, 113, 0.15);
        color: var(--accent-red);
        font-size: 0.75rem;
        font-weight: 700;
        padding: 3px 8px;
        border-radius: 6px;
        white-space: nowrap;
      }

      .badges {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: normal;
        word-break: break-word;
      }

      .badge-critical {
        background: rgba(220, 38, 38, 0.15);
        color: #fca5a5;
        border: 1px solid rgba(220, 38, 38, 0.3);
      }

      .badge-high {
        background: rgba(251, 146, 60, 0.12);
        color: #fdba74;
        border: 1px solid rgba(251, 146, 60, 0.25);
      }

      .badge-medium {
        background: rgba(234, 179, 8, 0.12);
        color: #fde047;
        border: 1px solid rgba(234, 179, 8, 0.25);
      }

      .badge-technique {
        background: rgba(123, 47, 247, 0.12);
        color: #c4b5fd;
        border: 1px solid rgba(123, 47, 247, 0.25);
      }

      .badge-confidence {
        background: rgba(0, 212, 255, 0.1);
        color: var(--accent-cyan);
        border: 1px solid rgba(0, 212, 255, 0.2);
      }

      /* Detail grid inside vuln card */
      .vuln-detail-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        min-width: 0;
      }

      .detail-block {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border-glass);
        border-radius: var(--radius-sm);
        padding: 14px;
        overflow: hidden;
        min-width: 0;
      }

      .detail-block-title {
        font-size: 0.7rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .payload-code {
        background: rgba(0, 0, 0, 0.35);
        color: var(--accent-cyan);
        padding: 10px 14px;
        border-radius: 8px;
        font-family: var(--font-mono);
        font-size: 13px;
        border: 1px solid rgba(0, 212, 255, 0.1);
        overflow-x: auto;
        word-break: break-all;
        overflow-wrap: anywhere;
        white-space: pre-wrap;
        margin-top: 4px;
        max-width: 100%;
      }

      .indicators-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
      }

      .indicator-chip {
        background: rgba(248, 113, 113, 0.1);
        color: #fca5a5;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.72rem;
        border: 1px solid rgba(248, 113, 113, 0.15);
        word-break: break-word;
        overflow-wrap: anywhere;
        max-width: 100%;
      }

      .explanation-block {
        background: rgba(123, 47, 247, 0.04);
        border: 1px solid rgba(123, 47, 247, 0.12);
        border-radius: var(--radius-sm);
        padding: 14px;
        margin-top: 14px;
      }

      .explanation-block h5 {
        font-size: 0.8rem;
        font-weight: 700;
        color: #c4b5fd;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .explanation-text {
        color: var(--text-secondary);
        font-size: 0.85rem;
        line-height: 1.6;
        margin-bottom: 10px;
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      .explanation-text strong {
        color: var(--text-primary);
        font-weight: 600;
      }

      .how-it-works-box {
        background: rgba(0, 0, 0, 0.2);
        border-left: 3px solid var(--accent-purple);
        padding: 12px 14px;
        border-radius: 0 8px 8px 0;
        font-size: 0.82rem;
        line-height: 1.6;
        color: var(--text-secondary);
        word-break: break-word;
        overflow-wrap: anywhere;
      }

      .how-it-works-box strong {
        color: var(--text-primary);
      }

      /* ========== SUCCESS STATE ========== */
      .success-card {
        background: rgba(45, 212, 191, 0.06);
        border: 1px solid rgba(45, 212, 191, 0.2);
        border-radius: var(--radius-md);
        padding: 24px;
        text-align: center;
      }

      .success-icon {
        font-size: 48px;
        margin-bottom: 10px;
        display: block;
        animation: popIn 0.5s ease-out;
      }

      @keyframes popIn {
        0%   { transform: scale(0); opacity: 0; }
        70%  { transform: scale(1.15); }
        100% { transform: scale(1); opacity: 1; }
      }

      .success-card h3 {
        color: var(--accent-green);
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .success-card p {
        color: var(--text-secondary);
        font-size: 0.88rem;
        margin-bottom: 14px;
      }

      .tested-list {
        list-style: none;
        display: inline-flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }

      .tested-list li {
        background: rgba(45, 212, 191, 0.08);
        color: var(--accent-green);
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
        border: 1px solid rgba(45, 212, 191, 0.15);
      }

      /* ========== ERROR STATE ========== */
      .error-card {
        background: rgba(248, 113, 113, 0.06);
        border: 1px solid rgba(248, 113, 113, 0.2);
        border-radius: var(--radius-md);
        padding: 20px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .error-card .error-icon {
        font-size: 24px;
        flex-shrink: 0;
      }

      .error-card .error-msg {
        color: #fca5a5;
        font-size: 0.9rem;
        line-height: 1.5;
        word-break: break-word;
      }

      .error-card .error-msg strong {
        color: var(--accent-red);
      }

      /* ========== FOOTER ========== */
      .footer {
        text-align: center;
        margin-top: 32px;
        color: var(--text-muted);
        font-size: 0.75rem;
      }

      .footer a {
        color: var(--accent-cyan);
        text-decoration: none;
      }

      /* ========== MOBILE RESPONSIVENESS ========== */

      /* Tablet */
      @media (max-width: 768px) {
        .app-wrapper {
          padding: 16px 12px 32px;
        }

        .glass-card {
          padding: 20px 16px;
          border-radius: var(--radius-md);
        }

        .header h1 {
          font-size: 1.6rem;
        }

        .header .subtitle {
          font-size: 0.85rem;
        }

        .header-icon {
          font-size: 40px;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }

        .stat-number {
          font-size: 1.5rem;
        }

        .vuln-detail-grid {
          grid-template-columns: 1fr;
        }

        .url-input {
          font-size: 14px;
          padding: 14px 14px 14px 44px;
        }

        .scan-btn {
          padding: 14px 20px;
          font-size: 0.95rem;
          min-height: 50px;
        }

        .vuln-card {
          padding: 16px 14px;
        }

        .vuln-card-header {
          flex-direction: column;
        }
      }

      /* Small Phone */
      @media (max-width: 480px) {
        .app-wrapper {
          padding: 10px 8px 24px;
        }

        .glass-card {
          padding: 16px 12px;
          border-radius: var(--radius-sm);
        }

        .header {
          margin-bottom: 24px;
        }

        .header-icon {
          font-size: 36px;
        }

        .header h1 {
          font-size: 1.35rem;
        }

        .header .subtitle {
          font-size: 0.8rem;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 8px;
        }

        .stat-card {
          padding: 14px 8px;
        }

        .stat-number {
          font-size: 1.3rem;
        }

        .stat-label {
          font-size: 0.65rem;
        }

        .vuln-card-title {
          font-size: 0.9rem;
        }

        .payload-code {
          font-size: 11px;
          padding: 8px 10px;
        }

        .results-title {
          font-size: 0.9rem;
          flex-direction: column;
          align-items: flex-start;
        }

        .results-title .url-tag {
          font-size: 0.72rem;
        }

        .explanation-text,
        .how-it-works-box {
          font-size: 0.8rem;
        }

        .tested-list {
          gap: 6px;
        }

        .tested-list li {
          font-size: 0.68rem;
          padding: 4px 10px;
        }
      }

      /* Very small screen */
      @media (max-width: 360px) {
        .header h1 {
          font-size: 1.2rem;
        }

        .stats-grid {
          grid-template-columns: 1fr 1fr;
          gap: 6px;
        }

        .stat-number {
          font-size: 1.15rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-mesh"></div>

    <div class="app-wrapper">
      <div class="container">
        <!-- Header -->
        <header class="header">
          <span class="header-icon">üõ°Ô∏è</span>
          <h1>SQL Injection Scanner</h1>
          <p class="subtitle">Advanced Web Application Security Testing Tool</p>
        </header>

        <!-- Scan Form -->
        <div class="glass-card">
          <form id="scanForm">
            <label class="form-label" for="url">Target URL</label>
            <div class="input-wrapper">
              <span class="input-icon">üîó</span>
              <input
                type="url"
                id="url"
                name="url"
                class="url-input"
                placeholder="https://example.com/login"
                required
                autocomplete="url"
              />
            </div>
            <button type="submit" class="scan-btn" id="scanBtn">
              <span class="btn-text">‚ö° Start Security Scan</span>
              <div class="btn-spinner-wrap" id="btnSpinner">
                <div class="btn-spinner"></div>
                <span>Scanning‚Ä¶</span>
              </div>
            </button>
          </form>
        </div>

        <!-- Results -->
        <div class="results-section" id="results">
          <div class="glass-card">
            <div class="results-title" id="resultsTitle">
              üìä <span>Scan Results</span>
            </div>
            <div id="resultsContent">
              <!-- Populated by JS -->
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
          Built by <a href="https://github.com/DineshGavai" target="_blank" rel="noopener">Dinesh Gavai</a> ¬∑ SQL Injection Scanner
        </footer>
      </div>
    </div>

    <script>
      const scanForm = document.getElementById("scanForm");
      const scanBtn = document.getElementById("scanBtn");
      const btnText = scanBtn.querySelector(".btn-text");
      const btnSpinner = document.getElementById("btnSpinner");
      const resultsDiv = document.getElementById("results");
      const resultsTitle = document.getElementById("resultsTitle");
      const resultsContent = document.getElementById("resultsContent");

      function setLoading(on) {
        scanBtn.disabled = on;
        btnText.classList.toggle("hidden", on);
        btnSpinner.classList.toggle("active", on);
        if (on) {
          resultsDiv.classList.remove("visible");
        }
      }

      scanForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("url").value;
        setLoading(true);

        try {
          const response = await fetch("/scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });
          const data = await response.json();

          if (!response.ok) throw new Error(data.detail || "Scan failed");
          displayResults(data);
        } catch (err) {
          displayError(err.message);
        } finally {
          setLoading(false);
        }
      });

      function getRiskClass(level) {
        const l = level.toLowerCase();
        if (l === "critical") return "critical";
        if (l === "high") return "high";
        return "medium";
      }

      function displayResults(data) {
        if (data.error_message) {
          displayError(data.error_message);
          return;
        }

        resultsTitle.innerHTML = `üìä <span>Scan Results</span> <span class="url-tag">${escapeHtml(data.url)}</span>`;

        const uniquePayloads = [...new Set(data.vulnerabilities.map((v) => v.payload))].length;
        const highRiskCount = data.vulnerabilities.filter(
          (v) =>
            v.payload_explanation.risk_level.toLowerCase() === "high" ||
            v.payload_explanation.risk_level.toLowerCase() === "critical"
        ).length;

        let html = `
          <div class="stats-grid">
            <div class="stat-card">
              <span class="stat-icon">üìÑ</span>
              <div class="stat-number">${data.total_forms}</div>
              <div class="stat-label">Forms Found</div>
            </div>
            <div class="stat-card">
              <span class="stat-icon">üö®</span>
              <div class="stat-number">${data.vulnerabilities.length}</div>
              <div class="stat-label">Vulnerabilities</div>
            </div>
            <div class="stat-card">
              <span class="stat-icon">üíâ</span>
              <div class="stat-number">${uniquePayloads}</div>
              <div class="stat-label">Unique Payloads</div>
            </div>
            <div class="stat-card">
              <span class="stat-icon">üî¥</span>
              <div class="stat-number">${highRiskCount}</div>
              <div class="stat-label">High / Critical</div>
            </div>
          </div>
        `;

        if (data.vulnerabilities.length > 0) {
          html += `
            <div class="vuln-alert-banner">
              ‚ö†Ô∏è ${data.vulnerabilities.length} Security Vulnerabilit${data.vulnerabilities.length === 1 ? "y" : "ies"} Detected
            </div>
          `;

          // Group by form action
          const grouped = data.vulnerabilities.reduce((g, v) => {
            (g[v.form_action] = g[v.form_action] || []).push(v);
            return g;
          }, {});

          Object.entries(grouped).forEach(([action, vulns]) => {
            html += `<div class="form-group-header">üìã ${escapeHtml(action)}</div>`;

            vulns.forEach((vuln) => {
              const idx = data.vulnerabilities.indexOf(vuln) + 1;
              const ex = vuln.payload_explanation;
              const rc = getRiskClass(ex.risk_level);

              html += `
                <div class="vuln-card severity-${rc}">
                  <div class="vuln-card-header">
                    <div class="vuln-card-title">
                      <span class="vuln-number">#${idx}</span>
                      ${escapeHtml(ex.technique)}
                    </div>
                    <div class="badges">
                      <span class="badge badge-${rc}">${escapeHtml(ex.risk_level)} Risk</span>
                      <span class="badge badge-confidence">${escapeHtml(vuln.confidence)} Confidence</span>
                    </div>
                  </div>

                  <div class="vuln-detail-grid">
                    <div class="detail-block">
                      <div class="detail-block-title">üíâ Payload</div>
                      <div class="payload-code">${escapeHtml(vuln.payload)}</div>
                      <div class="detail-block-title" style="margin-top:12px">üì° Response Indicators</div>
                      <div class="indicators-list">
                        ${vuln.response_indicators.map((i) => `<span class="indicator-chip">${escapeHtml(i)}</span>`).join("")}
                      </div>
                    </div>

                    <div class="detail-block">
                      <div class="detail-block-title">üîç Payload Analysis</div>
                      <div class="badges" style="margin-bottom:10px">
                        <span class="badge badge-technique">${escapeHtml(ex.technique)}</span>
                      </div>
                      <div class="explanation-text">
                        <strong>What it does:</strong> ${escapeHtml(ex.explanation)}
                      </div>
                      <div class="how-it-works-box">
                        <strong>How it works:</strong> ${escapeHtml(ex.how_it_works)}
                      </div>
                    </div>
                  </div>
                </div>
              `;
            });
          });
        } else {
          html += `
            <div class="success-card">
              <span class="success-icon">‚úÖ</span>
              <h3>No Vulnerabilities Detected</h3>
              <p>The tested forms appear to be secure against the following attack types:</p>
              <ul class="tested-list">
                <li>Boolean-based SQLi</li>
                <li>UNION-based SQLi</li>
                <li>Auth Bypass</li>
                <li>Comment Injection</li>
                <li>System Table Access</li>
              </ul>
            </div>
          `;
        }

        resultsContent.innerHTML = html;
        resultsDiv.classList.add("visible");
        resultsDiv.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      function displayError(message) {
        resultsTitle.innerHTML = `‚ö†Ô∏è <span>Scan Error</span>`;
        resultsContent.innerHTML = `
          <div class="error-card">
            <span class="error-icon">‚ùå</span>
            <div class="error-msg"><strong>Error:</strong> ${escapeHtml(message)}</div>
          </div>
        `;
        resultsDiv.classList.add("visible");
      }

      function escapeHtml(str) {
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
